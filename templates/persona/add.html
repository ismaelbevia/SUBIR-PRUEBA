{% extends 'base.html' %}
{% load static %}


{% block title %}
Editar empleado
{% endblock title %}


{% block content %}
    {%include 'includes/header.html'%}
    <div class="grid-container">
        <div class="grid-x">
        <h1 class="cell">Registrar nuevo empleado:</h1>
        <form class="grid-x grid-margin-x cell" method="POST" enctype="multipart/form-data"> {% csrf_token %}
            <div class="cell large-6"><label>Nombres:{{form.first_name}}</label></div>
            <div class="cell large-6"><label>Apellidos:{{form.last_name}}</label></div>
            <div class="cell large-6"><label>Trabajo:{{form.job}}</label></div>
            <div class="cell large-6"><label>Area:{{form.departamento}}</label></div>
            <div class="cell large-6"><label>Habilidades:{{form.habilidades}}</label></div>
            <div class="cell large-6"><label>Foto:{{form.avatar}}</label></div>
            <div class="cell">
                <button type="submit" class="success button">Agregar</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
